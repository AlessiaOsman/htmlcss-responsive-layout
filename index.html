<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--Stylesheet tablet-->
    <link rel="stylesheet" href="css/tablet.css">
</head>

<body>
    <!--Header-->

    <header>
        <h1>Giallo Booleano</h1>
    </header>

    <!--Main-->

    <main>
        <div class="container bg-color-main">

            <!--Header Receipt-->

            <div class="header-receipt">
                <h4 class="header-receipt-category text-color-grey">DOLCI E DESSERT</h4>
                <div class="header-receipt-name-rating flex">
                    <h3 class="header-receipt-name bold">Tiramisù <span>(Dolce Tradizionale)</span></h3>
                    <div class="header-receipt-rating flex gap-8">
                        <div class="flex">
                            <i class="fa-solid fa-star icon-primary "></i>
                            <p><b>4.6</b>/5</p>

                        </div>
                        <a class="btn bg-color-primary bold" href="#">RATE</a>

                    </div>

                </div>

            </div>
            <div class="receipt-video-info">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=w1tZDo_9SAMp_Vqs"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <div class="receipt-info bg-color-white">
                    <div class="receipt-info-header bg-color-main">
                        <div class="receipt-info-header-up flex" >
                            <p class="bg-color-secondary bold">544 Kcal</p>
                            <a class="bold" href="#">+ info</a>
                        </div>
                        <hr class="text-color-grey">
                        <div class="receipt-info-header-bottom flex">
                            <i class="fa-solid fa-carrot"></i>
                            <p>VEGETARIANO</p>
                        </div>

                    </div>
                    <ul class="row receipt-info-list">
                        <li class="col">
                            <div class="flex gap-8">
                                <i class="fa-solid fa-blender icon-primary"></i>
                                <p>Difficoltà: <b>Facile</b></p>
                            </div>
                        </li>
                        <li class="col">
                            <div class="flex gap-8">
                                <i class="fa-solid fa-clock icon-primary"></i>
                                <p>Tempo: <b>40 minuti</b></p>
                            </div>
                        </li>
                        <li class="col">
                            <div class="flex gap-8">
                                <i class="fa-solid fa-chart-pie icon-primary"></i>
                                <p>Porzione per: <b>8 persone</b></p>
                            </div>
                        </li>
                        <li class="col">
                            <div class="flex gap-8">
                                <i class="fa-solid fa-euro-sign icon-primary"></i>
                                <p>Costo: <b>Contenuto</b></p>
                            </div>
                        </li>
                        <li class="col">
                            <div class="flex gap-8">
                                <i class="fa-solid fa-thumbtack icon-primary"></i>
                                <p>Note: <b>+2 ore di riposo in frigo</b></p>
                            </div>
                        </li>
                        
                    </ul>


                </div>
            </div>


        </div>

    </main>

</body>

</html>
